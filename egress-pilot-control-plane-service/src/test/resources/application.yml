spring:
  datasource:
    url: jdbc:h2:mem:egress_control;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  liquibase:
    enabled: false

egress:
  controlplane:
    security:
      api-key: changeme-control-plane-key
